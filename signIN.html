<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginning of new ERA</title>
    <link rel="stylesheet"href="SI.css">
</head>
<body>

    <header>
        <h2 class="logo">FPL Game</h2>
        <nav class="navigation">
            <a href="https://www.premierleague.com/PL30">  Home</a>
            <a href="https://www.premierleague.com/about/partners">  partners</a>
            <a href="https://www.premierleague.com/about/careers">  Career</a>
            <button class="btnLogin-popup">login</button>
        </nav>
    </header>  
      
    <div class="wrapper ">
        <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon>
         </span>
         <div class="form-box login">
            <h2>login</h2>
            <form action="#">
              <div class="input-box">
                 <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                   </span>
                 <input type="email" required>
                 <label>Email</label>

            </div>
            <div class="input-box">
                <span class="icon"> 
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
                
           </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                remember me</label>
                
            </div>
            <button type="submit" class="btn">login</button>
           <div class="login-register"> 
               <p>Dont have an account?<a href="#" class="register-link">register</a></p>
           </div>
        </form>
        </div>
        <div class="form-box register">
            <h2>Registeration</h2>
            <form action="#">
              <div class="input-box">
                 <span class="icon">
                    <ion-icon name="person"></ion-icon>
                   </span>
                 <input type="text" required>
                 <label>username</label>

            </div>
            <div class="input-box">
                <span class="icon"> 
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
                
           </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                I agree to these terms</label>
                <a href="https://users.premierleague.com/accounts/password-reset/">forgot password?</a>
            </div>
            <button type="submit" class="btn">Register</button>
           <div class="login-register"> 
               <p>Already have an account?<a href="#" class="login-link">Login</a></p>
           </div>
        </form>
        </div>  
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
